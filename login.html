<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tampilan.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div id="dialog-berhasil" class="dialog berhasil" style="display: none">
            <p>Login Anda berhasil</p>
          </div>
          <div id="dialog-gagal" class="dialog gagal" style="display: none">
            <p>Email atau password salah</p>
          </div>
        </td>
      </tr>
      <tr>
        <td>Email</td>
      </tr>
      <tr>
        <td><input type="email" id="email" autocomplete="" /></td>
      </tr>
      <tr>
        <td>Password</td>
      </tr>
      <tr>
        <td><input type="password" id="password" autocomplete="false" /></td>
      </tr>
      <tr>
        <td>
          <button class="login" onclick="Login()">Login</button>
        </td>
      </tr>
    </table>
  </body>
</html>
